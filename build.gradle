plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.seleniumhq.selenium:selenium-java:4.19.1'
    implementation 'org.testng:testng:7.9.0'

    implementation 'ch.qos.logback:logback-classic:1.5.1'
}

test {
    useTestNG()
}
